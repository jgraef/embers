[package]
name = "wgpu-llama"
version = "0.1.0"
edition = "2021"
authors = ["Janosch Gr√§f <janosch.graef@gmail.com>"]
description = "Tensors in Rust using wgpu"
repository = "https://github.com/jgraef/wgpu-tensors"
# todo: add this once it's on docs.rs
# documentation = ""
categories = ["science"]
readme = "../README.md"
license = "MIT"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
dotenvy = "0.15"
color-eyre = "0.6"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "io-util", "fs"] }
tokio-util = { version = "0.7", features = ["compat"] }
thiserror = "1"
structopt = "0.3"
serde = { version = "1", features = ["derive"] }
pretty-hex = "0.3"

[dependencies.wgpu-tensors]
version = "0.1.0"
path = "../wgpu-tensors"
